<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Display</title>
</head>
<body>
  <h1>Books Collection</h1>
  <script>
    // Fetch and process the JSON file
    fetch('books.json')
      .then(response => response.json())
      .then(books => {
        // (a) Display the title of the first book
        console.log("Title of the first book:", books[0].title);

        // (b) Display the author of the second book
        console.log("Author of the second book:", books[1].author);

        // (c) Display the genres of all books
        console.log("Genres of all books:");
        books.forEach((book, index) => {
          console.log(`Book ${index + 1}:`, book.genres.join(", "));
        });
      })
      .catch(error => console.error('Error fetching the JSON file:', error));
  </script>
</body>
</html>
